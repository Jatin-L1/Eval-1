<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messaging</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a91acee77a.js" crossorigin="anonymous"></script> <!-- FontAwesome for icons -->
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="text-section">
                <h2>Browser Seamless and Interactive Messaging</h2>
                <p>Communicate your data safely with those who matter most anytime, anywhere.</p>
            </div>
            <div class="animation">
                <div class="phone">
                    <div class="camera-notch"></div>
                    <div class="screen">
                        <div class="message message1">Hello, how are you?</div>

                    </div>
                </div>
                <div class="shields">
                    <i class="fas fa-shield-alt shield shield1"></i>
                    <i class="fas fa-shield-alt shield shield2"></i>
                    <i class="fas fa-shield-alt shield shield3"></i>
                    <i class="fas fa-shield-alt shield shield4"></i>
                    <i class="fas fa-shield-alt shield shield5"></i>
                    <i class="fas fa-shield-alt shield shield6"></i>
                    <i class="fas fa-shield-alt shield shield7"></i>
                    <i class="fas fa-shield-alt shield shield8"></i>
                    <i class="fas fa-shield-alt shield shield9"></i>
                    <i class="fas fa-shield-alt shield shield10"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
